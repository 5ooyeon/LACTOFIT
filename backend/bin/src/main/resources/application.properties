spring.application.name=SpringBootRestApplication
spring.main.web-application-type=servlet

#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/ssafit?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis
mybatis.mapper-locations=mappers/**/*.xml
mybatis.type-aliases-package=com.ssafit.model.dto
mybatis.configuration.map-underscore-to-camel-case=true

# File upload directory
upload.dir=C:/uploads/

# Google OAuth2 settings
google.client.id=YOUR_CLIENT_ID
google.client.secret=YOUR_CLIENT_SECRET
google.redirect.uri=http://localhost:5173


